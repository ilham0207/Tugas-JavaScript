<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Produk</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      overflow: hidden;
    }
    .btn-custom {
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card shadow-lg">
      <div class="card-header text-white text-center" style="background: #4e73df;">
        <h3>ðŸ“¦ Manajemen Produk Toko Online</h3>
      </div>
      <div class="card-body p-4">

        <!-- Form Tambah Produk + Tombol Show -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <input type="text" id="namaProduk" class="form-control" placeholder="Nama Produk" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="hargaProduk" class="form-control" placeholder="Harga Produk" required>
          </div>
          <div class="col-md-2 d-grid">
            <button id="btnAdd" class="btn btn-success btn-custom">Tambah</button>
          </div>
          <div class="col-md-2 d-grid">
            <button id="btnShowAll" class="btn btn-primary btn-custom">Tampilkan Semua</button>
          </div>
        </div>

        <!-- Tabel Produk -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="output"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // **Data Produk (minimal 5)**
    let produkList = [
      { id: 1, nama: "Laptop", harga: 12000000 },
      { id: 2, nama: "Smartphone", harga: 5000000 },
      { id: 3, nama: "Tablet", harga: 7000000 },
      { id: 4, nama: "Headset", harga: 500000 },
      { id: 5, nama: "Keyboard", harga: 350000 }
    ];

    // **Re-index ID produk agar tetap urut**
    function resetID() {
      produkList = produkList.map((p, index) => ({
        id: index + 1,
        nama: p.nama,
        harga: p.harga
      }));
    }

    // **Tambah Produk dengan Spread Operator**
    function tambahProduk(nama, harga) {
      const produkBaru = { id: produkList.length + 1, nama, harga };
      produkList = [...produkList, produkBaru];
    }

    // **Hapus Produk dengan Rest Parameter + reset ID**
    function hapusProduk(...id) {
      produkList = produkList.filter(p => !id.includes(p.id));
      resetID(); // urutkan ulang ID
    }

    // **Tampilkan Produk dengan Destructuring**
    function tampilkanProduk() {
      const output = document.getElementById("output");
      output.innerHTML = "";

      if(produkList.length === 0){
        output.innerHTML = `<tr><td colspan="4" class="text-muted">Tidak ada produk tersedia</td></tr>`;
        return;
      }

      produkList.forEach(({id, nama, harga}) => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${id}</td>
          <td>${nama}</td>
          <td>Rp ${harga.toLocaleString("id-ID")}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="hapusProduk(${id}); tampilkanProduk(); Swal.fire('Produk Dihapus!','','success');">Hapus</button>
          </td>
        `;
        output.appendChild(row);
      });
    }

    // **Event Tambah Produk**
    document.getElementById("btnAdd").addEventListener("click", () => {
      const nama = document.getElementById("namaProduk").value;
      const harga = parseInt(document.getElementById("hargaProduk").value);

      if(nama && harga){
        tambahProduk(nama, harga);
        tampilkanProduk();
        Swal.fire("Produk Ditambahkan!", "", "success");
        document.getElementById("namaProduk").value = "";
        document.getElementById("hargaProduk").value = "";
      } else {
        Swal.fire("Isi nama dan harga produk!", "", "warning");
      }
    });

    // **Event Tampilkan Semua Produk**
    document.getElementById("btnShowAll").addEventListener("click", () => {
      tampilkanProduk();
      Swal.fire("Semua Produk Ditampilkan!", "", "info");
    });

    // tampil awal
    tampilkanProduk();
  </script>

</body>
</html>
